<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculadora de Engajamento de perfis Instagram</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="index.js"></script>"
</head>
<body>

    <header>
        <img src="caminho_para_sua_imagem.jpg" alt="Logo Instagram">
        <h1>Calcule o seu Engajamento do Instagram</h1>

    <section>
        <!-- A cada 7 dias, a cada 14 dias e a cada 30 dias -->

        <section1 div class="forms1"> 
        <!-- Feed -->
        <label> Número de Mensagens no Direct: </label><input  type="number" id="ndir" name="Número de mensagens no direct">
        <label> Número de Stories postados: </label><input  type="number" id="nst" name="Número de Comentários">
        <label> Número de Compartilhamentos: </label><input  type="number" id="ncomp" name="Número de Compartilhamentos">
        <label> Número de Comentários: </label><input  type="number" id="ncoment" name="Número de Comentários">
        <label> Número de Salvamentos:</label><input  type="number" id="nsalv" name="Número de Salvamentos">
        <label> Número de Curtidas:</label><input  type="number" id="ncurt" name="Número de Curtidas">
        </div>
        <section3 div class="forms2">
        <!-- Explorar -->
            <label> Alcance: </label><input  type="number" id="alcance" name="Alcance">
            <label> Impressões: </label><input  type="number" id="impressoes" name="Impressões">
            
            </div>

        <section3 div class="forms3">
        <!-- Stories -->
            <label> Retenção: </label><input  type="number" id="ncurt" name="Número de Curtidas">
            <label> Compartilhamentos: </label><input  type="number" id="coment" name="">
            <label> Respostas: </label><input  type="number" id="respostas" name="Respostas">

        </div>

        <button class="submit">Confirmar</button>




    </section>




    </header>
    
</body>
</html>
